{% extends "base.html" %}

{% block content %}
  <h1>Dashboard for pull requests of <a href="{{ ''.join(['http://', repo_link]) }}" > {{ repo_link }} </a></h1>
  <table>
  <thead>
    <tr>
      <th>Author</th>
      <th>Title</th>
    </tr>
  </thead>
  <tbody>
    {% for pull in pull_requests %} 
      <tr>
        <td> <img src="{{ pull.getAvatar() }}" style="width:48px;height:48px;"> </td>
        <td> {{ pull.getTitle() }} </td>
      </tr>
    {% endfor %}

{% endblock %}
