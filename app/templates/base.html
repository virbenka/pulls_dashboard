<html>
  <head>
    {% if title %}
    <title>{{ title }} - Pulls table </title>
    {% else %}
    <title> Pulls table </title>
    {% endif %}
  </head>
  <body>
    <div>
      Pulls table: 
      <a href="{{ url_for('choice') }}">Home</a>
    </div>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
          <li> {{ message }} </li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
